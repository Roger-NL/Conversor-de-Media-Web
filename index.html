<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Media Converter</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<input type="file" id="file-input" multiple style="display:none;">
<div class="main-container">
<div class="top-bar">
<h1>Media Converter</h1>
<button id="menu-toggle">Menu</button>
<button id="upload-icon">+</button>
</div>
<div class="initial-stage" id="initial-stage">
<button id="initial-upload-btn">Select Files</button>
<div class="drop-hint">Or drag and drop files here</div>
</div>
<div class="images-stage" id="images-stage">
<h2>Loaded Images</h2>
<div class="file-panel" id="file-list"></div>
</div>
<div class="controls-panel" id="controls-panel">
<div class="basic-controls">
<div class="format-section">
<label for="format-select">Format:</label>
<select id="format-select">
<option value="instagram-vertical">Instagram Reels (1080x1920)</option>
<option value="youtube-vertical">YouTube Reels (1080x1920)</option>
<option value="tiktok">TikTok (1080x1920)</option>
<option value="youtube-horizontal">YouTube Standard (1920x1080)</option>
</select>
<label for="extension-select">Extension:</label>
<select id="extension-select">
<option value=".jpg">.jpg</option>
<option value=".png">.png</option>
<option value=".webp">.webp</option>
</select>
</div>
<div class="action-section">
<button id="edit-selected">Edit Selected</button>
<button id="convert-save" class="primary">Convert and Save Selected</button>
<button id="library-toggle">Library</button>
<button id="clear-files">Remove All</button>
</div>
</div>
</div>
<div class="edit-panel" id="edit-panel">
<h2>Edit</h2>
<button id="edit-close">Close</button>
<div class="edit-controls">
<div class="selected-to-edit">
<label for="image-to-edit">Image:</label>
<select id="image-to-edit"></select>
</div>
<div class="edit-options">
<div class="row">
<label>X:</label><input type="number" id="crop-x" value="0">
<label>Y:</label><input type="number" id="crop-y" value="0">
<label>W:</label><input type="number" id="crop-width" value="1080">
<label>H:</label><input type="number" id="crop-height" value="1920">
</div>
<div class="row">
<label>Rot:</label>
<select id="rotation-select">
<option value="0">0째</option>
<option value="90">90째</option>
<option value="180">180째</option>
<option value="270">270째</option>
</select>
<label>Flip:</label>
<select id="flip-select">
<option value="none">None</option>
<option value="horizontal">Horizontal</option>
<option value="vertical">Vertical</option>
</select>
</div>
<div class="row">
<label>Bri:</label><input type="range" id="brightness" min="0" max="200" value="100">
<label>Con:</label><input type="range" id="contrast" min="0" max="200" value="100">
<label>Sat:</label><input type="range" id="saturation" min="0" max="200" value="100">
</div>
<div class="row">
<label>Filter:</label>
<select id="filter-select">
<option value="none">None</option>
<option value="grayscale">B&W</option>
<option value="sepia">Sepia</option>
</select>
</div>
<div class="row">
<label>Txt:</label><input type="text" id="watermark-text" value="">
<label>Color:</label><input type="color" id="watermark-color" value="#ffffff">
<label>Size:</label><input type="number" id="watermark-size" value="48">
<label>X:</label><input type="number" id="watermark-x" value="50">
<label>Y:</label><input type="number" id="watermark-y" value="100">
</div>
<div class="row">
<label>Quality:</label><input type="range" id="quality" min="0" max="100" value="90">
</div>
</div>
<button id="advanced-reset">Reset</button>
</div>
<canvas id="edit-preview" width="270" height="480"></canvas>
<button id="save-edited">Save to Library</button>
</div>
<div class="library-panel" id="library-panel">
<h2>Library</h2>
<button id="library-close">Close</button>
<div class="library-list" id="library-list"></div>
</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
